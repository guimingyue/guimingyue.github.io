<!DOCTYPE html>
<html>

  {% include head.html %}

  <body >

    {% include header.html %}
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
          {{ content }}
        </div>
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas">
          <h4>Category</h4>
          <div class="list-group">
          {% for category in site.categories %}
            <a class="list-group-item"  href="/{{ category | first }}" title="view all posts">{{ category | first }}({{ category | last | size }})</a>
         {% endfor %}

        </div>
        </div>
      </div>
    </div>
    {% include footer.html %}

  </body>

</html>
